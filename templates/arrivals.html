$def with (stations)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TrainTime</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/arrivals.css">
  </head>
  <body>



    <div class="container">

      <div class="page-header">
        <h2>Train status</h2>
      </div>

      <table class="table">
      $for station in stations:
        <th colspan="3"><h4>$station.name<small><a href="../trains"> Choose other stations</a></small></h4></th>
        <tr class="header_row">
          <th class="route_id">Train</th>
          <th class="arrival_time">Time to Arrival</th>
          <th class="current_status">Current Status</th>
        </tr>
        $for train in station.trains:
          <tr class="r$train.arrival_estimate_class">
            <td class="route_id route$train.route">$train.unicode_route</td>
            <td class="arrival_time">$train.arrival_string</td>
            <td class="current_status">$train.status_string</td>
          <tr>
      </table>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
